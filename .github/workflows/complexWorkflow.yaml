name: Complex Workflow

on: 
    push

jobs:
    job1:
        name: First Job
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout/@v3
        - name: Print Date
          run: echo 06/01/2023

    job2:
        name: Second Job
        runs-on: windows-latest
        steps:
        - uses: actions/checkout/@v3
        - name: Print Date
          run: echo 06/01/2023
    job3:
        name: Third Job
        runs-on: macos-latest
        steps:
        - uses: actions/checkout/@v3
        - name: Print Date
          run: echo 06/01/2023
    job4:
        name: Fourth Job
        runs-on: ubuntu-latest
        needs: [job1, job2, job3]
        steps:
        - uses: actions/checkout/@v3
        - name: Print Date
          run: echo 06/01/2023